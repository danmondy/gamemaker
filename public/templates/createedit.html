{{template "header"}}

<div class="container">
    <!--TODO: if no id is present, show add, otherwise show edit -->
    <h1> add/update event </h1>
    <form method="post" action="/events/createedit" name="form">
      <input type="hidden" name="id" value="{{.ID}}">
      <div class="form-group">
	<label for="date">Date</label>
        <input type="date" class="form-control" name="date" value="{{.Date.Format "2006-01-02"}}">
      </div>
      <div class="form-group">
	<label for="Description">Description</label>
	<input type="text" class="form-control" name="description" value="{{.Description}}">
      </div>
      <div class="form-group">
	<label for="font">Font</label>
	<input type="text" class="form-control" name="font" value="{{.Font}}">
      </div>
      <div class="form-group">	
	<input type="submit" class="btn btn-default">
      </div>
    </form>
</div>


    
{{template "footer"}}
