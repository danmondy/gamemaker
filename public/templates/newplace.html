{{template "header"}}
<style>
  h1{
  padding:16px 0;
  }
  .form-group{
  padding:8px 0;
  }
</style>

<div class="container" style="width:370px">
    {{if .Msg}}
    {{range .Msg}}
    <p>{{.}}</p>
    {{end}}
    {{end}}
    <!--TODO: if no id is present, show add, otherwise show edit -->
    <h1>sign up</h1>
    <form method="post" action="/newplace" name="form">      
      <div class="form-group">	
        <input type="text" class="form-control" name="title" placeholder="Title">
      </div>
      <div class="form-group">	
	<input type="text" class="form-control" name="subtitle" placeholder="Subtitle">
      </div>
      <div class="form-group">	
	<input type="text" class="form-control" name="description" placeholder="Description">
      </div>
      <div class="form-group">	
	<input type="submit" class="btn btn-success" value="create place">
      </div>
    </form>
</div>


    
{{template "footer"}}
